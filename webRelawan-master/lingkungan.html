    <!-- MAIN CONTENT - FORM DONASI -->
    <main class="form-page-main">
        <div class="form-container">
            <h1 class="form-title">Form Donasi Pakaian</h1>
            <div class="card form-card">
                <div class="card-body">
                    <h2>Donasi Baju</h2>
                    <p class="subtitle">untuk Memberi kehangatan.</p>
                    <form action="/submit-donation" method="POST">
                        
                        <div class="form-group">
                            <label for="name">Nama Lengkap</label>
                            <input type="text" id="name" name="name" placeholder="Masukan Nama Lengkap">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">No HP / Telepon</label>
                            <input type="tel" id="phone" name="phone" placeholder="Masukan No HP/ Telepon">
                        </div>

                        <div class="form-group">
                            <label for="gender">Jenis Kelamin</label>
                            <select id="gender" name="gender">
                                <option value="">Pilih Jenis Kelamin</option>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="size">Ukuran Pakaian</label>
                            <select id="size" name="size">
                                <option value="">Pilih Ukuran Pakaian</option>
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="quantity">Jumlah Pakaian</label>
                            <input type="number" id="quantity" name="quantity" min="1" placeholder="Jumlah Pakaian">
                        </div>

                        <div class="form-group">
                            <label for="condition">Kondisi</label>
                            <select id="condition" name="condition">
                                <option value="">Pilih Kondisi</option>
                                <option value="Baru">Baru</option>
                                <option value="Bekas Layak Pakai">Bekas Layak Pakai</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="pickup-date">Tanggal Pengambilan (Optional)</label>
                            <input type="date" id="pickup-date" name="pickup-date">
                        </div>

                        <div class="form-group">
                            <label for="address">Pilih Lokasi</label>
                            <select id="address" name="address">
                                <option value="">- Pilih Alamat / Kantor Drop Titik -</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Catatan Tambahan</label>
                            <textarea id="notes" name="notes" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-submit">Donasikan Sekarang</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
